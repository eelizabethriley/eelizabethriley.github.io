<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas Intro</h1>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
Sorry, your browser does not support canvas.
</canvas>


<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.fillStyle = "green";
ctx.fillRect(210,210,80,80);
// Define a new path
ctx.beginPath();
// Set a start-point
ctx.moveTo(0,0);
// Set an end-point
ctx.lineTo(500,500);
// Draw it
ctx.lineWidth = 20;
ctx.strokeStyle = "yellow";
ctx.lineCap = "round";
ctx.stroke();
// Right to left
ctx.beginPath();
ctx.moveTo(500,0);
ctx.lineTo(0,500);
ctx.stroke();
// Vertical center line
ctx.beginPath();
ctx.moveTo(250,0);
ctx.lineTo(250,500);
ctx.stroke();
// Vertical center line
ctx.beginPath();
ctx.moveTo(0,250);
ctx.lineTo(500,250);
ctx.stroke();

ctx.beginPath();
ctx.arc(250,250,40,0,2*Math.PI);
ctx.stroke();

ctx.clearRect(20,35, 50,50);

// Create linear gradient
const grad=ctx.createLinearGradient(0,0, 280,0);
grad.addColorStop(0, "lightblue");
grad.addColorStop(1, "darkblue");

// Fill outlined rectangle with gradient
ctx.lineWidth = 30;
ctx.strokeStyle = grad;
ctx.strokeRect(0,0,500,500);
</script>
</body>
</html>
