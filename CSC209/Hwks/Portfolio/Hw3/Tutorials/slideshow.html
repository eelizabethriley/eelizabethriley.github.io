<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="slides.css">
</head>
<body>

<div id="slideshow"></div>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">CRT / TOTAL</div>
    <img src="Images/guillermo-mota.jpg" style="width:100%">
    <div class="text">Roan Horse</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">CRT / TOTAL</div>
    <img src="Images/sarah-olive.jpg" style="width:100%">
    <div class="text">Chestnut Horse</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">CRT / TOTAL</div>
    <img src="Images/silje-midtgard.jpg" style="width:100%">
    <div class="text">Pinto Horse</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="slidesScript.js"></script>
</body>
</html>
